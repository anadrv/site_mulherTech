<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contato</title>
    <link rel="stylesheet" href="/assets/styles.css" />
    <link rel="stylesheet" href="/contact-us.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <div id="mobile-nav-placeholder"></div>
    <main>
      <div class="contact-us">
        <div class="contact-info">
          <h1>Contato</h1>
          <ul class="icons">
            <li>
              <img src="/assets/images/icon-uni.png" alt="Ícone Unifacisa" />
              <a href="https://unifacisa.edu.br">unifacisa.edu.br</a>
            </li>
            <li>
              <img src="/assets/images/icon-email.png" alt="Ícone Email" />
              <a href="mailto:email@maisunifacisa.com.br"
                >email@maisunifacisa.com.br</a
              >
            </li>
          </ul>
        </div>
        <div class="image">
          <img src="/assets/images/contact-us.png" alt="Contato" />
        </div>
      </div>
    </main>
    <footer id="footer"></footer>
    <script src="/assets/script.js"></script>
  </body>
</html>
