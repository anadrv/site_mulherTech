<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contato</title>
    <link rel="stylesheet" href="/site_mulherTech/assets/styles.css" />
    <link rel="stylesheet" href="/site_mulherTech/assets/contact-us.css" />
    <link rel="stylesheet" href="/site_mulherTech/assets/media-queries.css" />
    <link
      rel="shortcut icon"
      href="/site_mulherTech/assets/images/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <div id="mobile-nav-placeholder"></div>

    <main>
      <div class="contact-us">
        <div class="contact-us__info">
          <h1 class="contact-us__title">Contato</h1>
          <ul class="contact-us__icons">
            <li class="contact-us__icon-item">
              <img
                src="/site_mulherTech/assets/images/icon-uni.png"
                alt="Ícone representando um capelo de formatura"
                class="contact-us__icon-img"
              />
              <a
                href="https://unifacisa.edu.br"
                class="contact-us__icon-link"
                aria-label="Site da Unifacisa"
                >unifacisa.edu.br</a
              >
            </li>
            <li class="contact-us__icon-item">
              <img
                src="/site_mulherTech/assets/images/icon-email.png"
                alt="Ícone representando um email/envelope"
                class="contact-us__icon-img"
              />
              <a
                href="mailto:email@maisunifacisa.com.br"
                class="contact-us__icon-link"
                aria-label="Enviar email para email@maisunifacisa.com.br"
                >email@maisunifacisa.com.br</a
              >
            </li>
          </ul>
        </div>

        <div class="contact-us__image">
          <img
            src="/site_mulherTech/assets/images/contact-us.png"
            alt="Ilustração representando formas de contato"
          />
        </div>
      </div>
    </main>

    <footer id="footer" role="contentinfo"></footer>
    <script src="/site_mulherTech/assets/script.js"></script>
  </body>
</html>
